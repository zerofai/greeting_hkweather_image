<!DOCTYPE html>
<html>
<head>
    <title>My Modern Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 12px 20px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            margin: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button onclick="getGreeting()">Get Greeting</button>
    <button onclick="getWeather()">Get Weather</button>

    <div id="greetingResponse" class="response"></div>
    <div id="weatherResponse" class="response"></div>

    <script>
        function getGreeting() {
            fetch('/greeting')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('greetingResponse').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error(error);
                });
        }

        function getWeather() {
            fetch('/weather')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('weatherResponse').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</body>
</html>
